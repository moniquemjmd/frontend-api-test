
<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
      .modal-dialog{
        position: fixed;
        margin: auto;
        width: 90%;
        height: 100%;
        right: 0px;
        max-width: 90%;
      }

      button.close{
        left: -50px;
        position: relative;
        background: white;
        /* padding-right: 30px; */
        padding: 15px;
        top: -16px;
        opacity: 1;
        margin: 0 !important;
      }

      .modal-content{
        border: none !important;
        border-radius: unset !important;
        max-height: 100%;
      }

      .modal-body{
        overflow-y: scroll;
      }

      .modal-title{
        position: relative;
        right: 235px;
        top: -7px;
        font-size: 2em;
      }
      .modal-date{
        position: relative;
        top: 35px;
        right: 730px;
        font-size: .9em;
        font-weight: lighter;
      }
    </style>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header style="padding-top: 25px;">
        <h1 class="text-center">Tasty!</h1>
        <h6 class="text-muted text-center">RECIPES FOR ALL FOODIES</h6>
        <hr>
      </header>
      <main class="mt-3">
        <nav class="nav nav-pills nav-justified mb-3" id="recipeTabs">
          <a class="nav-link active" href="#recipe-tab">Regular Recipes</a>
        </nav>
        <div class="tab-content">
          <div class="tab-pane col-12 fade show active" id="recipe-tab" role="tabpanel" aria-labelledby="recipes-tab">
            
          </div>
        </div>
      </main>
      
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <p class="modal-date"></p>
            </div>
            <div class="modal-body">
              <!-- content is in js -->
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
